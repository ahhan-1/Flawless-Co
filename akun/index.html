 <div class="posisi">
     <div class="login-container">
         <div class="log-in">
            <img src="berlian-removebg-preview.png">
          </div>
          <div class="masuk">Sign In</div>
        <form action="index.html" method="post">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Sign In</button>
        </form>
        <div class="social-login">
            <p>Or login with</p>
            <div class="sosial-buttons">
                <button class="social-button google" onclick="window.location.href='https://accounts.google.com/o/oauth2/auth';">Login with Google</button>
                <button class="social-button facebook" onclick="window.location.href='https://www.facebook.com/v2.9/dialog/oauth';">Login with Facebook</button>
            </div>
        </div>
    </div>
</div>
